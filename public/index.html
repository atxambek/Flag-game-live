<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Flag Game Live</title>
  <style>
    body {
      margin: 0;
      background: black;
      color: white;
      text-align: center;
      font-family: Arial;
    }
    h1 { font-size: 22px; margin: 10px; }
    #flags {
      display: grid;
      grid-template-columns: repeat(3, 1fr);
      gap: 10px;
      padding: 10px;
    }
    .flag { font-size: 40px; }
  </style>
</head>
<body>

<h1>üåç FLAG GAME LIVE</h1>
<div id="flags"></div>

<script>
const ws = new WebSocket(location.origin.replace("http","ws"));

ws.onmessage = e => {
  const players = JSON.parse(e.data);
  const div = document.getElementById("flags");
  div.innerHTML = "";

  Object.values(players).forEach(flag => {
    const f = document.createElement("div");
    f.className = "flag";
    f.textContent = flag;
    div.appendChild(f);
  });
};
</script>

</body>
</html>
